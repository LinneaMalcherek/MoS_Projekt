<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Curling</title>


<script type="text/javascript">

<!-- här ska det initieras massor för att webgl ska funka   -->
<!-- exempel finns på http://learningwebgl.com/blog/?page_id=1217 -->


function Curlingsten()
{
	this.pos = new Array(0,0);
	this.v = new Array(0,0);
	this.v_side = new Array(0,0);

}

<!-- Curlingsten.prototype. --> 

Curlingsten.prototype.move = function(y) 
{
	this.pos[1]+=y;

}

Curlingsten.prototype.show = function()
{
	console.log(this.pos[1]); 
}

function main()
{
	sten = new Array();

	for (var i=0; i<3; i++)
	{
		sten.push(new Curlingsten);
	} 

	for (var i=0; i<3; i++)
	{
		sten[i].show();
		sten[i].move(i+1);
		sten[i].show();
	}

}

</script>

</head>

<body onload="main()">

	<h1>Curlingspel</h1>

    <canvas id="curlingbanan" style="border: 1px solid black;" width="500" height="500"></canvas>

</body>

</html>
